<div ng-controller="ListaProductosController as listaProductosCtrl">
    <span ng-show="listaProductosCtrl.productos.length === 0">
        {{'SIN_PRODUCTOS' | translate}}</span>
        <chq-catalog-box>
                <chq-product-card ng-repeat="producto in listaProductosCtrl.productos" data="producto">
                        <chq-principal-product-image image="{{listaProductosCtrl.urlBase}}{{producto.imagenPrincipal}}" 
                        texto="Explore mas imágenes" 
                        ng-click="listaProductosCtrl.verProducto(producto)">
                        </chq-principal-product-image>
                        <chq-product-description description="producto.nombreProducto"></chq-product-description>
                        <chq-producer-name nombre="producto.nombreFabricante"
                        ng-click="listaProductosCtrl.showPrerenderedDialogProductor(producto.idFabricante)">
                        </chq-producer-name>
                        <chq-box-container space="space-between"_>
                            <chq-price-product entero="producto.precio" ></chq-price-product>
                            <chq-add-button text="{{'AGREGAR_BTN' | translate}}
                            " ng-click="listaProductosCtrl.agregar(producto)" title="Agregar al pedido"></chq-add-button>
                        </chq-box-container>
                        <chq-stamps-container  alto="3rem" 
                            space="flex-start"> 
                            <chq-stamp ng-click="listaProductosCtrl.showPrerenderedDialog(medalla)" image="{{listaProductosCtrl.urlBase}}{{medalla.pathImagen}}"
                            ng-click="listaProductosCtrl.verProducto(producto)"
                            texto="medalla.nombre"
                            ng-repeat="medalla in producto.medallasProductor">
                            </chq-stamp>
                            <chq-stamp ng-click="listaProductosCtrl.showPrerenderedDialog(medalla)" image="{{listaProductosCtrl.urlBase}}{{medalla.pathImagen}}"
                            ng-click="listaProductosCtrl.verProducto(producto)"
                            texto="medalla.nombre"
                            ng-repeat="medalla in producto.medallasProducto"></chq-stamp>
                        </chq-stamps-container>
                </chq-product-card>
        </chq-catalog-box>
        <chq-paginator></chq-paginator>
