<div ng-controller="ListaProductosDestacadosController as ctrl">

    <h3 style="text-align:center;"> Productos destacados </h3>
    <div layout="column" layout-gt-sm="row" layout-wrap>
        <div ng-repeat="producto in ctrl.productos" flex="45" flex-gt-sm="45" ng-click="ctrl.ir('catalog.products')">
            <div  layout="column" layout-align="space-between" class="ch-destacado" >
                <div class="img-destacado">
                    <img ng-src="{{ctrl.urlbase}}{{producto.imagenPrincipal}}"  alt="" style="width: 100%">
                </div>

                <div class="nombre-producto" layout="row">
                    <h4>{{producto.nombreProducto}}</h4>
                </div>	
                <div class="chq-sello-producto" layout="row" layout-align="start start" style="width: 100%; min-height: 20px;"> 
                    <picture ng-repeat="medalla in producto.medallasProducto">
                    <img ng-src="{{ctrl.urlbase}}{{medalla.pathImagen}}" class="medallas-destacados" ng-click="ctrl.showPrerenderedDialog(medalla)">
                        <md-tooltip md-direction="up">
                            {{medalla.nombre}}
                        </md-tooltip>
                    </picture>
                </div>
                <div layout="row" layout-align="end end">
                    <chq-price-product class="precio" precio="producto.precio" tamanho="1.6"></chq-price-product>
                  </h3>
                </div>
            </div>
        </div>
    </div>
        <!-- ********************* dialogo de medalla *******************-->
    <div style="visibility: hidden">
        <div class="md-dialog-container" id="myDialog">
            <md-dialog layout-padding style="width:40%;">
                <div class="md-toolbar-tools chq-color-toolbar">
                    <h2 class="md-headline">{{ctrl.medallaSelect.nombre}}</h2>
                    <span flex></span>
                    <div ng-click="ctrl.cerrarDialogoMedalla(1)">
                        <i style="font-size: 36px;" class="material-icons">close</i>
                    </div>
                </div>
                <div layout="column" layout-align="center center">
                    <img ng-src="{{ctrl.urlbase}}{{ctrl.medallaSelect.pathImagen}}" width="200" height="200">
                    <div ng-bind-html="ctrl.medallaSelect.descripcion" />
                </div>
            </md-dialog>
        </div>
    </div>
</div>



<style>
	.red{
		background-color: red;
		width: 50%;
	}

	.card{
		width: 30%;
	}

	.ch-destacado{
		margin: .3rem;
		border-radius: 3px;
		border: 2px solid #468385;
		overflow: hidden;
	}

	.ch-destacado:hover{
		border: 2px solid green;
		box-shadow:  0px 1px 3px 0px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 2px 1px -1px rgba(0, 0, 0, 0.12);
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		transition: all 0.7s;
	}

	.ch-destacado .img-destacado{
		overflow: hidden;
	}

	.ch-destacado:hover > .img-destacado img{
		width: 100%;
		transform : scale(1.3);
		-moz-transform : scale(1.3);      /* Firefox */
		-webkit-transform : scale(1.3);   /* Chrome - Safari */
		-o-transform : scale(1.3);        /* Opera */
		transition: all 500ms;
	}

	.ch-destacado > .nombre-producto{
		padding: 0 .3rem;
		height: 4rem;
		text-align: left;
	}

	.ch-destacado > .nombre-variedad{
		padding: .3rem .3rem;
		height: 1.3rem;
	}
  
  .precio{
    color: green;
  }

	.ch-destacado .medallas-destacados{
		width: 20%;
		margin: .3rem;
		padding-bottom: .3rem;
		transition: all .4s; 
	}

	.ch-destacado .medallas-destacados:hover{
		transform: rotate(-45deg);
		transition: all .4s;
	}
</style>
