<!-- incluido en catalogo.html -->
<div layout="column">
	<md-card>
		<md-card-title>
			</br> {{'BUSCAR_POR' | translate}}</br>
		</md-card-title>
		<md-card-content>
			<div>
				<md-input-container class="md-block" flex>
					<label>{{'CATEGORIA' | translate}}</label>
					<md-select  ng-model="catalogoCtrl.categoriaSelect">
						<md-select-header>
						<md-input-container>
						<input autocomplete="off" ng-keydown="$event.stopPropagation()" ng-model="terminoBusquedaC" type="search"
							placeholder="Buscar categoria..."/>
						</md-input-container>
						<md-select-header/>
						<md-option ng-repeat="categoria in catalogoCtrl.categorias | filter:terminoBusquedaC" value="{{categoria.idCategoria}}"> {{categoria.nombre}} </md-option>
					</md-select>
				</md-input-container>
			</div>
			<div flex>
				<md-input-container class="md-block" flex>
					<label>{{'PRODUCTOR' | translate}}</label>
					<md-select ng-model="catalogoCtrl.productorSelect">
						<md-input-container>
						<input autocomplete="off" ng-keydown="$event.stopPropagation()" ng-model="terminoBusquedaP" type="search"
							placeholder="Buscar productor..."/>
						</md-input-container>
						<md-option ng-repeat="productor in catalogoCtrl.productores | filter: terminoBusquedaP" value="{{productor.idProductor}}"> {{productor.nombreProductor}} </md-option>
					</md-select>
				</md-input-container>
			</div>
			<div flex>
				<md-input-container class="md-block" flex>
					<label>{{'SELLO' | translate}}</label>
					<md-select ng-model="catalogoCtrl.medallaSelect">
						<md-option ng-repeat="medalla in catalogoCtrl.medallas" value="{{medalla.idMedalla}}">
							<div layout="row" layout-align="start center">
								<img ng-src="{{catalogoCtrl.urlBase}}{{medalla.pathImagen}}" class="md-avatar" width="40" height="40"> <span style="padding-left: 1rem;">{{medalla.id}} {{medalla.nombre}}</span>
							</div>
						</md-option>
					</md-select>
				</md-input-container>
			</div>
			<div flex>
				<md-input-container class="md-block" flex>
					<label>{{'SELLO_PRODUCTOR' | translate}}</label>
					<md-select ng-model="catalogoCtrl.medallaProductorSelect">
						<md-option ng-repeat="medallaProductor in catalogoCtrl.medallasProductor" value="{{medallaProductor.idMedalla}}">
							<div layout="row" layout-align="start center">
								<img ng-src="{{catalogoCtrl.urlBase}}{{medallaProductor.pathImagen}}" class="md-avatar" width="40" height="40"> <span style="padding-left: 1rem;">{{medallaProductor.id}} {{medallaProductor.nombre}}</span>
							</div>
						</md-option>
					</md-select>
				</md-input-container>
			</div>
			<div>                    
			<md-button ng-click="catalogoCtrl.filtrar()" >
				{{'BUSCAR' | translate}}
            </md-button>
            <md-button ng-click="catalogoCtrl.limpiarFiltros()">
				{{'BORRAR_FILTROS' | translate}}
            </md-button>
            </div>
		</md-card-content>
	</md-card>
</div>
