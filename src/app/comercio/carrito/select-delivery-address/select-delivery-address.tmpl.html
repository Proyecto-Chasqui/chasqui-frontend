<md-dialog aria-label="options dialog" class="popUp-domicilio">
    <md-dialog-content layout-padding >

        <h2 class="md-title " translate>ELIGE_DOMICILIO</h2>
        <md-select ng-show="mostrarSeleccionMultiple" placeholder="Seleccione un modo de entrega" ng-model="entregaSelected" ng-change="selectChanged()"  style="min-width: 30vw;">
            <md-option ng-value="entrega" ng-repeat="entrega in tipoentrega">{{entrega}}</md-option>
        </md-select>

        <element-wrapper supported-strategies="seleccionDeDireccionDelUsuario">
            <md-input-container>
                <md-select placeholder="Domicilio de envio" ng-model="selectedAddress" style="min-width: 30vw;" ng-change="showSelection()">
                    <md-option ng-value="address" ng-repeat="address in addresses">{{address.alias}}</md-option>
                </md-select>
            </md-input-container>
        </element-wrapper>

        <element-wrapper supported-strategies="puntoDeEntrega">
            <md-select placeholder="Seleccione una opciÃ³n" ng-model="puntoEntregaSelected"  style="min-width: 30vw;">
                <md-option ng-value="punto" ng-repeat="punto in deliveryPoints">{{punto.nombre}}</md-option>
            </md-select>
        </element-wrapper>

        <textarea type="" name="" placeholder="Ingrese alguna particularidad del domicilio. Por ejemplo: 'No funciona el timbre'" style="width: 100%; margin: 0 auto;" ng-model="comentario"></textarea> 
        </textarea>

    </md-dialog-content>
    <md-dialog-actions>
        <span flex></span>
        <md-button class="confirma-domicilio" ng-click="cancelAction()">
            <label translate="CANCELAR"></label>
        </md-button>
        <md-button class="confirma-domicilio" ng-click="okAction()">
            <label translate="CONFIRMAR"></label>
        </md-button>
    </md-dialog-actions>
</md-dialog>
