<div ng-cloak>

	<script type="text/ng-template" id="dialog-cancelar-pedido.html">
		<md-dialog aria-label="options dialog" class="popUp-domicilio">
			<md-dialog-content layout-padding >
				<h2 class="md-title " translate>Confirmar</h2>			
				<div translate=CONFIRMAR_CANCELAR_PEDIDO></div>
			</md-dialog-content>
			<md-dialog-actions>
				<span flex></span>
				<md-button class="confirma-domicilio" ng-click="ignorarAccion()">
					<label translate="CANCELAR"></label>
				</md-button>
				<md-button class="confirma-domicilio" ng-click="cancelarPedido()">
					<label translate="CONFIRMAR"></label>
				</md-button>
			</md-dialog-actions>
		</md-dialog>
	</script>

	<script type="text/ng-template" id="dialog-sin-direccion.html">
		<md-dialog aria-label="options dialog" class="popUp-domicilio">
			<md-dialog-content layout-padding >
				<h2 class="md-title " translate=ADVERTENCIA></h2>			
				<div translate=PEDIR_DOMICILIO></div>
			</md-dialog-content>
			<md-dialog-actions>
				<span flex></span>
				<md-button class="confirma-domicilio" ng-click="ignorarAccion()">
					<label translate="CANCELAR"></label>
				</md-button>
				<md-button class="confirma-domicilio" ng-click="irAPerfil()">
					<label translate="IR_PERFIL"></label>
				</md-button>
			</md-dialog-actions>
		</md-dialog>
	</script>

	<div layout="row" layout-align="space-between start">
		<div>
			<md-card>
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">
						{{pedido.aliasGrupo}}</span>
						<md-divider></md-divider>
					</md-card-title-text>
				</md-card-title>
				<md-card-content layout="row">
					<div layout="column">
						<span class="md-body-2">Creado el  : 
						<strong>{{pedido.fechaCreacion}} </strong></span>
						<span class="md-body-2">Monto actual : 
						<strong> ${{pedido.montoActual}} </strong></span>
						<span class="md-body-2">Monto minimo : 
						<strong> ${{pedido.montoMinimo}} </strong></span>
						<span class="md-body-2">Estado : 
						<strong>{{pedido.estado}} </strong></span>
					</div>
				</md-card-content>
                
				<md-card-actions layout="row" layout-align="end center">
					<md-button ng-click="cancelar()" style="color:red">
						<label translate="CANCELAR"></label>
					</md-button>
					<md-button ng-click="confirmarClick()" 
					class="md-primary">
						<label translate="CONFIRMAR"></label>
					</md-button>					
				</md-card-actions>
			</md-card>
			<continue-buying></continue-buying>
		</div>
		
		<div>
			<md-subheader>
				<label translate="PRODUCTOS_CARRO_TIT"></label>
			</md-subheader>
            
			<productos-pedido pedido="pedido"></productos-pedido>
		</div>
	</div>
</div>
