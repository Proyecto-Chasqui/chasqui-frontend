<div class="container-fluid ch-content"> 
    <div layout="row">
    <div flex="70">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">
                        <ch-image src="productor.pathImagen" title="item.nombre" width="80" height="80"></ch-image>
                        {{productor.nombreProductor}}
                    </span>
                </md-card-title-text>
            </md-card-title>
        <md-card-content>
          <span>{{productor.descripcionCorta}}</span>
          <div ng-bind-html="productor.descripcionLarga"></div>
          <span>            
              {{productor.direccion.pais}}
              {{productor.direccion.provincia}}
              {{productor.direccion.localidad}}
              {{productor.direccion.calle}}
              {{productor.direccion.altura}}</span>
        </md-card-content>
        </md-card>
    </div>
        
    <div flex="30">
      <md-card ng-repeat="item in medallas">
        <img ng-src="{{urlBase}}{{item.pathImagen}}" alt="{{ item.nombre }}" width="60px" height="60px">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{ item.nombre }}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>
            <div ng-bind-html="item.descripcion"></div>
          </p>
        </md-card-content>
      </md-card>
    </div>
    </div>
</div>

<style type="text/css">
    md-card:hover {
      outline: none;
      border: 0;
      background: linear-gradient(#F7F7F7, #D7D7D7) !important;
    }

</style>
