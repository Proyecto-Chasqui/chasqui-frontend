<div class="ch-content-full">
    
    <md-grid-list md-cols="4" md-row-height="1:1">
        <md-grid-tile layout="row" md-colspan="1" md-rowspan="1" ng-repeat="(i,instruccion) in instruccionesCards">
            <md-card style="width:200px; height:280px;">
                <div style="position: relative; ">
                    
                    <img src="{{'assets/images/help/purchaseHelp_' + i + '.jpg'}}">
                    <div style="padding-left:3px;
                                padding-right:3px;">
                        <b>{{instruccion.titulo}}</b>
                        <br>
                        {{instruccion.contenido}}
                    </div>
                </div>
            </md-card>
        </md-grid-tile>
    </md-grid-list>
        
    <div style="margin-top: 50px">
        <md-card ng-repeat="instruccion in instrucciones">
            <md-card-title>
                <md-card-title-text>
                    <button class="btn" data-toggle="collapse" href="{{idFrom(instruccion)}}" style="text-align: left"> 
                        {{instruccion.titulo}} 
                    </button>
                </md-card-title-text>
            </md-card-title>
            <md-card-content id="{{idFor(instruccion)}}" class="collapse">
                <ol>
                    <div ng-repeat="paso in instruccion.pasos">
                        <li>{{paso.principal}}</li>
                        <ol type="a">
                            <li ng-repeat="subpaso in paso.subPasos"> {{subpaso}}</li>
                        </ol>
                    </div>
                </ol><br>
            </md-card-content>
        </md-card>
    </div>
</div>
