<div class="container-fluid ch-content">
	<div layout="column" layout-align="space-around center">
		<div>
			<md-card>
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">Iniciar sesión</span>
					</md-card-title-text>
				</md-card-title>
				<md-card-content>
					<md-content>
						<div layout="column" layout-align="center center">
							<md-input-container ng-keyup="$event.keyCode == 13 && loginCtrl.login()">
								<label>Correo electrónico</label>
								<input ng-model="loginCtrl.user.email" type="email">
							</md-input-container>
							<md-input-container ng-keyup="$event.keyCode == 13 && loginCtrl.login()">
								<label>Contraseña</label>
								<input ng-model="loginCtrl.user.password" type="password">
							</md-input-container>
						</div>
					</md-content>
				</md-card-content>
				<md-card-actions layout="row" layout-align="end center">
          <element-wrapper not-supported-strategies="nodos">
            <md-button md-no-ink class="md-primary" ui-sref="catalog.singUp">
              Registrarme
            </md-button>
          </element-wrapper>
					<md-button md-no-ink class="md-primary" ng-click="loginCtrl.recuperar()">Olvidé mi contraseña</md-button>
					<md-button class="btn-confirmar" ng-click="loginCtrl.login()">Ingresar</md-button>
				</md-card-actions>
			</md-card>
		</div>
	</div>
</div>
