      <div id="chasqui-content-full">
    <div class="archive-box-catalogo">
      <h3>Notificaciones</h3>
    </div>
  </div>
<div class="container-fluid ch-content md-padding" id="popupContainer" ng-cloak>

    <div ng-cloak>

            <md-content  class="md-padding">
            	<section>
            		<div>
            			<md-card class="md-3-line" ng-repeat="item in perfilCtrl.notificaciones"  md-colors="{background: '{{perfilCtrl.getColor(item)}}'}">
                            <md-card-title>
                                <md-card-title-text>
                                    <h4> {{item.fechaCreacion}} -  De: {{item.usuarioOrigen}} </h4>
                                </md-card-title-text>
                            </md-card-title>
                            
                            <md-card-content>
                                {{item.mensaje}}
                            </md-card-content>
                            
                            <md-card-actions layout="row" layout-align="end center"> 
                                <md-button class="md-raised md-primary" ng-show="item.estado == 'NOTIFICACION_NO_LEIDA' && !perfilCtrl.isCompraColectiva(item)" class="md-secondary"
                                 ng-click="perfilCtrl.marcarLeido(item)">
                                    <md-icon> assignment_turned_in </md-icon>
                                    <md-tooltip md-direction="left">
                                        <label translate="ENTIENDO"></label>
                                    </md-tooltip>
                                </md-button>

                                <md-button class="md-raised confirm-order order-button-catalog" ng-show="perfilCtrl.isCompraColectiva(item) && item.estado == 'NOTIFICACION_NO_LEIDA'" 
                                ng-click="perfilCtrl.aceptarInvitacion(item)">
                                    <md-icon> group_add </md-icon>
                                    <md-tooltip md-direction="left">
                                        Aceptar invitación a grupo </md-tooltip>
                                </md-button>

                                <md-button class="md-raised cancel-order order-button-catalog"  ng-show="perfilCtrl.isCompraColectiva(item) && item.estado == 'NOTIFICACION_NO_LEIDA'"
                                ng-click="perfilCtrl.rechazarInvitacion(item)">
                                    <md-icon> person_add_disabled </md-icon>
                                    <md-tooltip md-direction="left">
                                        Rechazar invitación a grupo </md-tooltip>
                                </md-button>                
                            </md-card-actions>
            			</md-card>
            		</div>
                    <div align="center">
                    <cl-paging flex cl-pages="paging.total" , cl-steps="6" , cl-page-changed="paging.onPageChanged()" , cl-align="center center" , cl-current-page="paging.current"></cl-paging>
                    <div>
            	</section>
            </md-content>
    </div>
</div>
