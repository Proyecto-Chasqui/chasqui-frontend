<md-card flex="100" layout="column" layout-align="space-between">
    <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Historial de pedidos del grupo</span>
        </md-card-title-text>
    </md-card-title>
    <div layout="row" layout-align="space-between start">
        <md-card flex="100">
          <div ng-show="pedidosFiltrados.length == 0" layout="row" layout-align="center center" style="font-style: italic;">
            No hay pedidos con el estado seleccionado
          </div>
          <md-list layout-fill ng-show="pedidosFiltrados.length > 0" style="padding: 0px;">
            <md-list-item style="background-color: #33ccff; font-weight: bold;">
              <div layout="row" layout-fill>
                <div flex="33" style="text-align: center">
                  Fecha de confirmación
                </div>
                <div flex="33" style="text-align: center">
                  Monto total
                </div>
                <div flex="34" style="text-align: center">
                  Direccción de entrega
                </div>
              </div>
            </md-list-item>
            <md-list-item 
                class="md-1-line" 
                ng-repeat="(i, pedido) in pedidosFiltrados" 
                ng-class="classForItem(i)">
              <div layout-fill>
                <div layout="row" layout-fill>
                  <div flex="33" style="text-align: center">
                    {{pedido.fechaModificacion}}
                  </div>
                  <div flex="33" style="text-align: center">
                    ${{pedido.montoTotal}}
                  </div>
                  <div flex="34" style="text-align: center">
                    {{direccionDeEntrega(pedido)}}
                  </div>
                </div>
              </div>
            </md-list-item>
          </md-list>
        </md-card>
    </div>
</md-card>
