<section-wrapper not-supported-strategies="nodos" supported-strategies="puntoDeEntrega">
  <div id="chasqui-content-full">
    <div class="archive-box-catalogo">
      <h3>Puntos de entrega</h3>
    </div>
  </div>

  <div class="ch-content">
        <div layout="row" layout-align="center center">
            <md-card ng-repeat="deliveryPoint in deliveryPoints" class="chq-delivery-point selector-delivery" >
                <md-card-title>
                    <md-card-title-text>
                        <label class="md-headline"> {{deliveryPoint.nombre}}</label>
                        <label class="md-subhead"> {{formatAddress(deliveryPoint.direccion)}}</label>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <label > {{deliveryPoint.mensaje}}</label>
                </md-card-content>
            </md-card>
        </div>
    </div>
</section-wrapper>
<style>
  .selector-delivery{
    background: #F1F1F1;
    transition: all 2s ease-out;
    width: 30vw;
    padding: .4rem;
  }

  .selector-delivery:hover{
    background: #21B7EE;
    cursor: pointer;
    transition: all 2s ease-out;
  }

  .tarjeta-multicatalogo{
    width: 30vw;
    padding: .4rem;
  }

  .catalogo-nombre{
    color: #9A8479;
    font-weight: bold;
  }

  .catalogo-nombre-corto{
    color: #9A8479;
    font-weight: 500;
  }

  .catalogo-id{
    color: #9A8479;
    font-size: .6rem !important;
  }
</style>
