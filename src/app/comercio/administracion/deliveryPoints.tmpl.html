<section-wrapper not-supported-strategies="nodos" supported-strategies="puntoDeEntrega">
  <div id="chasqui-content-full">
    <div class="archive-box-catalogo">
      <h3>Entregas</h3>
    </div>
  </div>

  <div class="ch-content">
  
    <div layout=row layout-xs="column" style="padding-bottom: 40px;">
    
  
  <div class="imagen-puntosderetiro" >
    <iframe ng-src={{zonesMap}} ng-show={{showMap}} width="100%" height="550px"></iframe>
    </div>
  
    <div  class="puntosderetiro">

          <div layout="column" layout-align="center">
            <md-card ng-repeat="deliveryPoint in deliveryPoints" class="chq-delivery-point selector-delivery" >
                              <i class="material-icons">store</i>
                      <label class="fecha-card">{{deliveryPoint.mensaje}}</label>
                <label class="nombre-card"> {{deliveryPoint.nombre}}</label>
                              <label class="direccion-card"> {{formatAddress(deliveryPoint.direccion)}}</label>   


            </md-card>
            </div>
  
    </div>
    </div>

    </div>
</section-wrapper>
