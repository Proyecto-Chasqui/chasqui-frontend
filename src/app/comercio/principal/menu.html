<header class="nav-header nav-header-sticky">
	<div ng-controller="MenuController as menuCtrl">
		<md-toolbar class="md-medium-tall bg-white">
			<div class="md-toolbar-tools">
				<a ui-sref="principal"> 					
					<img ng-src="app/components/image/logo_ch.png" style="padding-top: 50px;"> 
                </a>
				<span flex></span>

                
                <md-button class="{{menuCtrl.classFor(menuCtrl.firstMenuItem.id)}}" 
                           ui-sref="{{menuCtrl.firstMenuItem.route}}" 
                           ng-if="!menuCtrl.firstMenuItem.needLogin || menuCtrl.isLogued">
						<b> {{menuCtrl.firstMenuItem.label | translate}}</b> 
                </md-button>
                
                <div ng-repeat="item in menuCtrl.tailMenuItems" ng-if="!item.needLogin || menuCtrl.isLogued">
					<span>|</span>
                    <md-button class="{{menuCtrl.classFor(item.id)}}" 
                               ui-sref="{{item.route}}" >
                            <b> {{item.label | translate}}</b> 
                    </md-button>
                </div>
                				 

				<span flex></span>

				<h2 class="md-title" style="color:white ;" ng-show="menuCtrl.isLogued">{{menuCtrl.usuario.nickname}}</h2>
				<md-button class="md-raised btn-chq-ingresa" ui-sref="login"  ng-show="! menuCtrl.isLogued">  {{'INGRESA' | translate}}   </md-button>
				
                <div style="position: relative; height: 80px; width: 120px; margin-top: 40px;" ng-show="menuCtrl.isLogued" class="avatar">
                    <md-grid-list md-cols="3" md-row-height="1:1" style="position: relative; background-color:#462342;">
                        <md-grid-tile layout="row" md-colspan="2" md-rowspan="2">
                            <img id="avatar" ng-src="{{menuCtrl.urlBase}}{{menuCtrl.usuario.avatar}}"  style="border-radius: 10%;
                            box-shadow:0px 1px 3px 0px rgba(0, 0, 0, 0.5), 0px 1px 1px 0px rgba(0, 0, 0, 0.3), 0px 2px 1px -1px rgba(0, 0, 0, 0.4); border: 3px solid #fff;">
                        </md-grid-tile>
                        <md-grid-tile md-colspan="1" md-rowspan="1" >
                            <md-button class="md-secondary" ng-click="menuCtrl.logOut()" style="width: 40px;
                                                    height: 40px;
                                                    min-width: 40px;
                                                    min-height: 40px;
                                                    margin: 0px;
                                                    right: 0px;
                                                    padding: 0px;
                                                    background-color: #462342 !important;
                                                    border-radius: 0;">
                                <md-icon style="color:white; margin-right: 0.5rem !important;"> exit_to_app </md-icon>
                            </md-button>
                        </md-grid-tile>
                        <md-grid-tile md-colspan="1" md-rowspan="1">
                            <md-button  ng-click="menuCtrl.verNotificaciones()" style="width: 40px;
                                                    height: 40px;
                                                    min-width: 40px;
                                                    min-height: 40px;
                                                    margin: 0px;
                                                    right: 0px;
                                                    padding: 0px;
                                                    background-color: #462342 !important;
                                                    border-radius: 0;">
                                <ng-md-icon options="{{menuCtrl.options}}" id="icon" icon="{{menuCtrl.icon}}" style="fill: {{menuCtrl.fill}}; margin-right: 0.5rem !important;" />
                                <md-tooltip style="color:#fff" md-direction="left">
                                     {{'SIN_LEER' | translate}} {{menuCtrl.notificacionesSinLeer}} </md-tooltip>
                            </md-button>
                        </md-grid-tile>
                    </md-grid-list>
                </div>
			</div>
		</md-toolbar>
    </div>
    <style>
        .avatar figure{
            border-radius: 0 !important;
            background-color: #462342 !important;
            margin-left: 0.5rem;
            padding-right: 0.2rem;
            min-width: 80px !important;
        }
    </style>
</header>
