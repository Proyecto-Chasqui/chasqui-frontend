<div layout="row" layout-align="center" ng-cloak>
    <div ng-repeat="(i, item) in menuItems" ng-if="!item.needLogin || isLogued" layout="row" layout-align="end center">
        <md-button class="{{classFor(item.id)}}" 
                   ui-sref="{{'catalog.' + item.route}}" 
                   ng-click="toTop()">
                <b> {{item.label | translate}}</b> 
        </md-button>
    </div>
</div>
