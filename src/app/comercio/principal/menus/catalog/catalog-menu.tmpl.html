<md-toolbar class="md-medium-tall bg-white" ng-cloak>

  <div id="menu-chasqui" layout="column" layout-align="start">
    <div class="nav-sticker-a" layout="row" layout-align="space-between center">
      

    
    <div id="menu-sub-mobile">
             <md-menu md-position-mode="target-left target" >
                       <md-button aria-label="Open menu with custom trigger" class="md-icon-button" ng-mouseenter="$mdMenu.open()">
             <md-icon style="color:#fff">menu</md-icon>
                       </md-button>
                       <md-menu-content width="6" ng-mouseleave="$mdMenu.close()">
             
             <div ng-show="isLogued" >
                       <div class="menumobil-nombre"> 

             <i class="material-icons icomobil">account_circle</i>Hola {{usuario.nickname}}
             </div>
             <md-divider></md-divider>
                 </div>
                       <catalog-menu-items general="true"></catalog-menu-items>
             
             <catalog-menu-items general="false"></catalog-menu-items>
                        
             <div ng-show="isLogued"> 
                       <md-divider></md-divider>             
                       <md-list-item ng-click="toTop()" ui-sref="catalog.profile">
                          <i class="material-icons icomobil-byn">person_outline</i> <div class="listanombremobil">Mi perfil </div>
                       </md-list-item>                   
            
                       <md-list-item ui-sref="catalog.notifications">
             <i class="material-icons icomobil-byn">notification_important</i> <div class="listanombremobil"><notification-icon  count="nroNoLeidas" >Notificaciones</notification-icon></div>  
                       </md-list-item>        
             
            <md-divider></md-divider>
      
                       <md-list-item ng-click="logOut()">
                        <i class="material-icons icomobil-byn">input</i> <div class="listanombremobil">Salir</div>
                       </md-list-item>            
                       
             </div> 
             
             <md-list-item ui-sref="catalog.login" ng-show="!isLogued">
                          <div class="listanombremobil"> {{'INGRESA' | translate}}</div>
                       </md-list-item>
             
                       </md-menu-content>
                       </md-menu> 
    </div>  
    
    
    
    
    
    <div class="nav-logo">
        <a ui-sref="catalog.landingPage">
          <img ng-src="{{urlLogo}}">
        </a>
      </div>
    
    
    
      <div id="menuusuario" layout="row" layout-align="space-between center">
        <catalog-menu-items class="menu-element" general="true"></catalog-menu-items>
    
    
        <div ng-show="isLogued" id="menu_list_usuario" layout="row" layout-align="space-between center">
    
          <md-button layout="row" layout-align="space-between center" style="cursor: pointer;" ng-click="toTop()" ui-sref="catalog.profile" >
            
            <img class="menu-element" ng-src="{{urlBase}}{{usuario.avatar}}" stye="max-height: 40px; max-width: 40px;">
            
            <h2 class="menu-element">
              {{usuario.nickname}}
            </h2>
            
            <md-tooltip style="color:#fff" md-direction="bottom">
               Mi perfil
            </md-tooltip>
          </md-button>
          
          <md-button class="menu-icon menu-element" ui-sref="catalog.notifications">

              <ng-md-icon options="{{options}}" id="icon" icon="{{icon}}" style="fill: {{fill}};">
              </ng-md-icon>
              
              <md-tooltip style="color:#fff" md-direction="bottom">
                 {{'SIN_LEER' | translate}} {{notificacionesSinLeer}} 
              </md-tooltip>
          </md-button>
          <notification-icon count="nroNoLeidas" >
          </notification-icon>
          <md-button class="md-secondary menu-icon menu-element" ng-click="logOut()">
              <md-icon style="color:white;"> exit_to_app </md-icon>
              
              <md-tooltip style="color:#fff" md-direction="bottom">
                 Salir
              </md-tooltip>
          </md-button>
        </div>
    
        <md-button class="md-raised btn-chq-ingresa" ui-sref="catalog.login" ng-show="!isLogued"> {{'INGRESA' | translate}} </md-button>
      </div>       
    </div>   

  
    <div id="menuusuario2" class="nav-sticker-b" layout="row" layout-align="space-between center">
      <div>
        <!-- buscador -->
      </div>
      <div>
        <catalog-menu-items general="false"></catalog-menu-items>
      </div>
    </div>
    
  </div>
